<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="languages">
      <button class="lang ro-lang">RO</button>
      <button class="lang en-lang activeButton">EN</button>
    </div>

    <header>
      <h1 class="heading">Rock, paper, scissors?</h1>
      <p class="para1">
        Here's how it works: you will play with our biggest fighter - a
        computer.
      </p>
      <p class="para2">The first one to gain 5 points wins.</p>
    </header>

    <section class="choice">
      <img class="rock" src="rock.png" alt=" the rock option as an image" />
      <img class="paper" src="paper.png" alt="the paper option as an image" />
      <img
        class="scissors"
        src="scissors.png"
        alt="the scissors option as an image"
      />
    </section>

    <section>
      <p class="displayChoice"></p>
      <button class="playAgain hide" type="button">
        Would you like to play again?
      </button>
    </section>

    <section class="score">
      <h2 class="result">Score:</h2>

      <div>
        <img class="player" src="user.png" alt="user logo" />
        <p class="scorePointsUser">0</p>
      </div>
      <div>
        <img class="player" src="robot.png" alt="computer logo" />
        <p class="scorePointsComputer">0</p>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
